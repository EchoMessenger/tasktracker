{{- if .Values.openbao.enabled }}
---
# Kafka секреты - ОСТАВЛЯЕМ общие пути
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "tasktracker.fullname" . }}-kafka-user
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tasktracker.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.openbao.resyncInterval }}
  secretStoreRef:
    name: openbao-global
    kind: ClusterSecretStore
  target:
    name: {{ include "tasktracker.fullname" . }}-kafka-user
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.openbao.secretsPath }}/user  # ← secret/kafka/user (общий)
        property: username
        optional: true
    - secretKey: password
      remoteRef:
        key: {{ .Values.openbao.secretsPath }}/user  # ← secret/kafka/user (общий)
        property: password

